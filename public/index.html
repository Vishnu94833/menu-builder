<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="#bebebe">
    <title>Menu Builder</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button class="add-to-homescreen" hidden>Show Prompt</button>
    <script>
      if('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('./serviceworker.js')
                  .then((reg) => console.log('Success: ', reg.scope))
                  .catch((err) => console.log('Failure: ', err));
                  window.addEventListener('beforeinstallprompt', event => {
                    event.preventDefault();
                    var button = document.querySelector('button.add-to-homescreen');
                    button.removeAttribute('hidden');
                    button.addEventListener('click', () => {
                      event.prompt();
                      button.setAttribute('disabled', true);
                    });
                  });
          })
      }
  </script>
  </body>
</html>
